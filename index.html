<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Rick Levou o Relógio da Dri?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 32px;
            color: #333;
        }
        .answer {
            font-size: 48px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O Rick levou o relógio da Dri para arrumar hoje?</h1>
        <div class="answer">NÃO</div>
        <p>Já faz <span id="counter">0</span> dias que ele prometeu levar e nada!</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("JavaScript está funcionando");

            const startDate = new Date("2025-03-02");
            console.log("Data de início configurada:", startDate);

            function updateCounter() {
                const currentDate = new Date();
                console.log("Data atual:", currentDate);

                const difference = Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24));
                console.log("Dias de diferença:", difference);

                document.getElementById("counter").innerText = difference;
            }
            updateCounter();
        });
    </script>
</body>
</html>
